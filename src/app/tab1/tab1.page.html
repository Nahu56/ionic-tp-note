<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let p of position">
    <p>Lattitude : {{p.latitude}}</p>
    <p>Longitude : {{p.longitude}}</p>
    <p>Date : {{p.date}}</p>

  
  </div>

</ion-content>
